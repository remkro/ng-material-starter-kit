<mat-card>
  <mat-card-title>Register form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onUserFormSubmitted(userForm)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="userForm.get('email')!.invalid">email is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="userForm.get('username')!.invalid">username is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="text" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="userForm.get('password')!.invalid">password is invalid</mat-error>
        </mat-form-field>
      </div>
      <div formGroupName="name">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput type="text" placeholder="FirstName" formControlName="firstname" required>
            <mat-error *ngIf="userForm.get('name')!.invalid">name is invalid</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput type="text" placeholder="LastName" formControlName="lastname" required>
            <mat-error *ngIf="userForm.get('name')!.invalid">name is invalid</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div formGroupName="address">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput type="text" placeholder="City" formControlName="city" required>
            <mat-error *ngIf="userForm.get('name')!.invalid">name is invalid</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput type="text" placeholder="Street" formControlName="street" required>
            <mat-error *ngIf="userForm.get('name')!.invalid">name is invalid</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input matInput type="text" placeholder="Number" formControlName="number" required>
            <mat-error *ngIf="userForm.get('name')!.invalid">name is invalid</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Zipcode</mat-label>
            <input matInput type="text" placeholder="Zipcode" formControlName="zipcode" required>
            <mat-error *ngIf="userForm.get('name')!.invalid">name is invalid</mat-error>
          </mat-form-field>
        </div>
      </div>
<!--      <div>-->
<!--        <mat-form-field appearance="fill">-->
<!--          <mat-label>Address</mat-label>-->
<!--          <input matInput type="text" placeholder="Address" formControlName="address" required>-->
<!--          <mat-error *ngIf="userForm.get('address')!.invalid">address is invalid</mat-error>-->
<!--        </mat-form-field>-->
<!--      </div>-->
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput type="text" placeholder="Phone" formControlName="phone" required>
          <mat-error *ngIf="userForm.get('phone')!.invalid">phone is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
